
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Ern√§hrungsplan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center py-6 px-4">

    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-6">
        <h1 class="text-2xl font-bold text-center mb-6">üçΩÔ∏è Dein Ern√§hrungsplan</h1>

        <div class="mb-4">
            <label for="mode" class="block font-medium mb-1">W√§hle deinen Modus:</label>
            <select id="mode" class="w-full p-2 rounded border border-gray-300" onchange="saveMode(this.value)">
                <option value="Cut">Cut</option>
                <option value="Maintain">Maintain</option>
                <option value="Bulk">Bulk</option>
            </select>
        </div>

        <div id="meals" class="space-y-6">
            <!-- Mahlzeiten werden hier dynamisch geladen -->
        </div>

        <script>
            const meals = {
                Fr√ºhst√ºck: {
                    Cut: ["ü•ö 3 Eier, 1 Scheibe Brot, 1 Apfel, Whey mit Wasser"],
                    Maintain: ["üç≥ 5 Eier, 1 Scheibe Brot mit Butter, Whey mit Milch, 1 Apfel"],
                    Bulk: ["ü•û 5 Eier, 2 Brote mit Butter, Whey mit Milch, 1 Banane"]
                },
                Mittagessen: {
                    Cut: ["üçó 150g H√§hnchen, 80g Reis, 150g Brokkoli"],
                    Maintain: ["ü•© 200g H√§hnchen, 100g Reis, 1 EL √ñl, 150g Brokkoli"],
                    Bulk: ["üçõ 220g H√§hnchen, 120g Reis, 200g Brokkoli"]
                },
                Abendessen: {
                    Cut: ["üßÄ 200g Skyr, 20g Whey, 20g N√ºsse, 30g Haferflocken"],
                    Maintain: ["ü•£ 250g Skyr, 30g Whey, 30g N√ºsse, 50g Haferflocken"],
                    Bulk: ["üåô 250g Skyr, 30g Whey, 40g N√ºsse, 60g Haferflocken, 1 Dattel"]
                }
            };

            function saveMode(mode) {
                localStorage.setItem("mode", mode);
                renderMeals(mode);
            }

            function switchMeal(meal) {
                const mode = localStorage.getItem("mode") || "Maintain";
                const options = meals[meal][mode];
                const newOption = options[Math.floor(Math.random() * options.length)];
                document.getElementById(meal).innerText = newOption;
            }

            function renderMeals(mode) {
                const container = document.getElementById("meals");
                container.innerHTML = "";
                for (let meal in meals) {
                    const mealDiv = document.createElement("div");
                    mealDiv.className = "bg-gray-50 p-4 rounded-lg shadow";

                    const title = document.createElement("h2");
                    title.className = "text-lg font-semibold mb-2";
                    title.innerText = meal;

                    const content = document.createElement("p");
                    content.id = meal;
                    content.className = "mb-2";
                    content.innerText = meals[meal][mode][0];

                    const button = document.createElement("button");
                    button.className = "text-sm text-blue-600 hover:underline";
                    button.innerText = "üîÅ Andere Option";
                    button.onclick = () => switchMeal(meal);

                    mealDiv.appendChild(title);
                    mealDiv.appendChild(content);
                    mealDiv.appendChild(button);

                    container.appendChild(mealDiv);
                }
            }

            // Beim Laden der Seite
            const savedMode = localStorage.getItem("mode") || "Maintain";
            document.getElementById("mode").value = savedMode;
            renderMeals(savedMode);
        </script>
    </div>
</body>
</html>
